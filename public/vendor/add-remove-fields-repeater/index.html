  <div class="container"><h1>Add And Remove Fields In An Form Example</h1><p class="lead">Just another jQuery plugin for creating repeatable form fields with add/remove capabilities.</p><div id="repeater">
  <input type="button" id="createElement" class="btn btn-danger" value="Add Element" />
  <div id="structure" style="display:none">
      <h5>First Name</h5>
      <input type="text" name="first_name" id="first_name" value="" />
      <select name="languages" id="languages">
          <option value="js">JavaScript</option>
          <option value="html">HTML5</option>
          <option value="css">CSS3</option>
      </select>
  </div>
  <div id="containerElement"></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="jquery.repeater.js"></script>
<script>
  $(function() {
  $('#repeater').repeater({
    items: [{
        elements: [{
            id: 'first_name',
            value: 'jQueryScript'
          },
          {
            id: 'languages',
            value: 'css'
          }
        ]
      },
    ]
  });
});

</script>
